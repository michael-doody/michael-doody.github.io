<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for item in site.data.navbar %}
      <li class="nav-item">
        <a {% if page.url == item.link %} 
            class="nav-link active" 
          {% else %} 
            class="nav-link" 
          {% endif %} 
          href="{{ item.link }}">{{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
